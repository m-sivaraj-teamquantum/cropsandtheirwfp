<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Water Footprint</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f4bd47, #e6eaee);
            color: #fff;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #cropInfo {
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        #pieChart {
            max-width: 300px;
            max-height: 300px;
            transform: scale(0);
            animation: scaleUp 1s forwards;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #fff;
            background-color: #fab246;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        input[type="text"]:focus {
            background-color: #ffce65;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #6cffb8;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
        }
        li {
            padding: 10px;
            cursor: pointer;
            color: #fff;
            text-align: center;
        }
        li:hover {
            background-color: #ffc977;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>

        const cropSearchBar = document.getElementById('cropSearchBar');
        const searchResults = document.getElementById('searchResults');
        const cropInfoDiv = document.getElementById('cropInfo');

        // Search for crops in the data
        cropSearchBar.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            searchResults.innerHTML = ''; // Clear previous results

            if (query) {
                const filteredCrops = cropData.filter(crop => crop.Crop.toLowerCase().includes(query));
                filteredCrops.forEach(crop => {
                    const li = document.createElement('li');
                    li.textContent = crop.Crop;
                    li.addEventListener('click', function() {
                        displayCropInfo(crop.Crop);
                        cropSearchBar.value = '';  // Clear search bar
                        searchResults.innerHTML = '';  // Clear the list
                    });
                    searchResults.appendChild(li);
                });
            }
        });

        function displayCropInfo(cropName) {
            const selectedCrop = cropData.find(crop => crop.Crop === cropName);

            if (selectedCrop) {
                cropInfoDiv.innerHTML = `<h3>${cropName}</h3>
                                         <p>Total Water Footprint: ${selectedCrop['Water Footprint']} L</p>`;
                createPieChart(selectedCrop);
            }
        }

        function createPieChart(data) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            const values = [data['Green Water'], data['Blue Water'], data['Grey Water']];
            const labels = ['Green Water', 'Blue Water', 'Grey Water'];

            if (window.myPieChart) {
                window.myPieChart.destroy();
            }

            window.myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Water Footprint',
                        data: values,
                        backgroundColor: ['#4CAF50', '#2196F3', '#9E9E9E'],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        animateScale: true
                    }
                }
            });
        }
    </script>
